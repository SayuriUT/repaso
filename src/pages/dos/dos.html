<ion-header>

  <ion-navbar>
    <ion-title>Dos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-item>
        <ion-label>Brillo</ion-label>
        <ion-toggle [(ngModel)]="Brightness" checked="false"></ion-toggle>
      </ion-item>

    <ion-item *ngIf="Brightness">
        <ion-range [(ngModel)]="Brightness">
          <ion-icon range-left small name="sunny"></ion-icon>
          <ion-icon range-right name="sunny"></ion-icon>
        </ion-range>
      </ion-item>

</ion-content>
